<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Powered by DuckCloud</title>
	  <link rel="stylesheet" href="/regular.css"></link>
	</head>
	<body>
		<a href="/manage" class="logged-in-as">🚪 <nodejs-embed>username</nodejs-embed></a>
		<h1>☁️ DuckCloud</h1>
		<hr>
		<a href="/settings/<nodejs-embed>vm_count</nodejs-embed>" class="arrow">←</a> | <nodejs-embed>vm_name</nodejs-embed>
		<br>
		<b>Modify the amount of RAM used for your VM</b>
		<form action="/ramset/<nodejs-embed>vm_count</nodejs-embed>" method="post">
			New RAM amount: <input name="ramset" placeholder="New RAM amount" required value="128"></input> MB
			<br>
			Hints: no floating points, no negatives. Up to 128 MB for regular users and up to 512 MB for PRO users
			<hr>
			<button>Modify</button>
		</form>
	</body>
</html>
